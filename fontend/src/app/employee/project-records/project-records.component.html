<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- Breadcrumb for navigation -->
      <app-breadcrumb [title]="'Absence Records'" [items]="[]" [active_item]="'Absence Records'"></app-breadcrumb>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="header">
          <h2>
            <strong>Records</strong>
          </h2>
        </div>

        <div class="body">
          <div class="container">
            <div class="row">
              <div class="col-md-10" *ngIf="absence">
                <ul class="left-timeline">

                  <li>
                    <time class="left-time" datetime="2017-11-04T18:30">
                      <span class="hidden">{{absence.startDate}}</span>
                      <span class="large">Now</span>
                    </time>
                    <div class="left-icon">
                      <img src="assets/images/user/user1.jpg" alt="">
                    </div>
                    <div class="left-label empty">
                      <span>{{absence.userName}}</span>
                    </div>
                  </li>

                  <li>
                    <div class="left-label">
                      <h4>Description</h4>
                      <p>{{absence.description}}</p>
                    </div>
                  </li>



                  <!-- Documents Section -->
                  <li>
                    <div class="left-icon"><img src="assets/images/user/user5.jpg" alt=""></div>
                    <div class="left-label">
                      <h4>Justification</h4>
                      <div class="row">
                        <div class="col-lg-3 col-md-6 col-6">
                          <!-- View button -->
                          <a href="#" (click)="load(absence.id); $event.preventDefault()">
                            <i class="far fa-file-pdf font-50 col-red"></i> View
                          </a>
                        </div>
                      </div>
                    </div>
                  </li>

                  <!-- PDF Viewer Section -->
                  <div *ngIf="isPdfVisible" class="pdf-container">
                    <div class="pdf-header">
                      <button mat-raised-button color="primary" (click)="closePdf()">Fermer</button>
                    </div>
                    <iframe [src]="pdfUrl" width="100%" height="600px"></iframe>
                  </div>

                  <li>
                    <time class="left-time" datetime="2017-11-04T18:30">
                      <span class="hidden">{{absence.endDate}}</span>
                      <span class="large"></span>
                    </time>
                    <div class="left-icon">
                      <img src="assets/images/user/user7.jpg" alt="">
                    </div>
                    <div class="left-label">
                      <h4>Status</h4>
                      <h2>{{absence.status}}</h2>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
