<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'All  Tickets'" [items]="['Tickets']"
        [active_item]="'All Monthly Tickets'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Monthly Ticket</h2>
                </li>
                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search" type="text" #filter class="browser-default search-field"
                    aria-label="Search box">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="Send">
                    <button mat-mini-fab color="primary" (click)="sendMonthlyTicketEmails()">
                      <mat-icon class="col-white">email</mat-icon>
                    </button>
                  </div>
                </li>
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="REFRESH">
                    <button mat-mini-fab color="primary" (click)="refresh()">
                      <mat-icon class="col-white">refresh</mat-icon>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX">
                    <img src="assets/images/icons/xlsx.png" alt="" (click)="exportExcel()" />
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <table mat-table [dataSource]="tickets" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="userName">
                  <th mat-header-cell *matHeaderCellDef> UserName </th>
                  <td mat-cell *matCellDef="let tickets">
                    {{ tickets.userName }}
                  </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="userEmail">
                  <th mat-header-cell *matHeaderCellDef> UserEmail</th>
                  <td mat-cell *matCellDef="let tickets">
                    {{ tickets.userEmail}}
                  </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="ticketCount">
                  <th mat-header-cell *matHeaderCellDef> ticketCount </th>
                  <td mat-cell *matCellDef="let tickets"> {{ tickets.ticketCount }} </td>
                </ng-container>

                <!-- Start Date Column -->
                <ng-container matColumnDef="month">
                  <th mat-header-cell *matHeaderCellDef> Month </th>
                  <td mat-cell *matCellDef="let tickets"> {{ tickets.month}} </td>
                </ng-container>

                <!-- End Date Column -->
                <ng-container matColumnDef="year">
                  <th mat-header-cell *matHeaderCellDef> Year </th>
                  <td mat-cell *matCellDef="let tickets"> {{ tickets.year }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" [@rowAnimation]></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [@rowAnimation]></tr>
              </table>

              <mat-paginator #paginator [length]="tickets.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
