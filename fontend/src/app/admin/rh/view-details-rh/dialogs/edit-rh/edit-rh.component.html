<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          Update Rh
              </div>
          </div>
      </div>
      <button mat-icon-button class="modal-close-button" aria-label="Close dialog"  (click)="onCancel()">
          <mat-icon>close</mat-icon>
      </button>
  </div>
  <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="pmForm" (ngSubmit)="onSubmit()" >
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Full Name</mat-label>
                      <input matInput formControlName="username" type="text" required>
                      <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>receipt</mat-icon>
                  </mat-form-field>
              </div>
          </div>
            <!-- Email and Mobile -->
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required>
                    <mat-error *ngIf="pmForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Mobile</mat-label>
                    <input matInput formControlName="mobile" type="number" required>
                  </mat-form-field>
                </div>
              </div>

             

              <!-- Department and Designation -->
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select Department</mat-label>
                    <mat-select formControlName="department" required>
                      <mat-option [value]="'1'">a</mat-option>
                      <mat-option [value]="'2'">b</mat-option>
                      <mat-option [value]="'3'">c</mat-option>
                      <mat-option [value]="'4'">d</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
               
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address">
                  </mat-form-field>
                </div>
            
                </div>
                
              <!--  More Info  -->
              <div class="row">
 
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>More Informations</mat-label>
                    <textarea matInput formControlName="information"></textarea>
                  </mat-form-field>
                </div>
              </div>
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <div class="example-button-row">
                      <button mat-raised-button color="primary" type="submit">Save</button>
                      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
