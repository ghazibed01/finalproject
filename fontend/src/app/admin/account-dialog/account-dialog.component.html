<button mat-icon-button class="modal-close-button" aria-label="Close dialog"  (click)="closeDialog()">
    <mat-icon>close</mat-icon>
</button>
<div class="dialog-header"  style="background-image: url(assets/images/work.gif);">

</div>
<div class="row clearfix">
    <div class="col-lg-3 col-md-12">
      <div class="card">
        <div class="m-b-20">
          <div class="contact-grid">
            <div class="profile-container"> 
              <br>  
            <img [src]="convertedImg" class="user-img" alt="">
            <button mat-mini-fab color="primary" class="update-profile-button" (click)="openUpdateImage()" matTooltip="Update Profile Picture">
              <mat-icon class="col-white">camera_alt</mat-icon>
            </button>
            </div>
            <div>
              <span class="phone">
                <i class="material-icons">phone</i>{{user?.mobile}}</span>
            </div> 
          </div>
        </div>
      </div>
      <div class="card">
        <div class="m-b-20">
          <div class="contact-grid">
            <div >
                
                 <div class="user-name">{{user?.username}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="m-b-20">
          <div class="contact-grid">
            <div >
                
              <span class="mobile-label">Gender:</span>
              <div *ngIf="user?.gender==='Male'">
                <br>
                <span class="badge badge-solid-green">{{user?.gender }}</span>  </div>   
                <br>         
              <div *ngIf="user?.gender==='Female'">
                 <span class="badge badge-solid-purple"> {{user?.gender}}</span></div>   
         
            </div>
          </div>
        </div>
      </div>
    
    </div>

        
      
    <div class="col-lg-9 col-md-12">
      <div class="card">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="project_widget">
       <!-- <div class="row clearfix"> -->
    <div class="body">
      <div class="row">
        <div class="materialTableHeader">
          <div class="left ">
            <ul class="header-buttons-left ms-0">
              <li class="tbl-title">
                <h2>My Account</h2>
              </li>
            </ul>
          </div>
          <div class="right">
            <ul class="tbl-export-btn">
              <li class="tbl-header-btn">
                <div class="m-l-10" matTooltip="UPDATE">
                  <button mat-mini-fab color="primary"  (click)="openUpdateModal()">
                    <mat-icon class="col-white">update</mat-icon>
                  </button>
                  <li class="tbl-header-btn">
                    <div class="m-l-10" matTooltip="REFRESH">
                      <button mat-mini-fab color="primary" (click)="refresh()">
                        <mat-icon class="col-white">refresh</mat-icon>
                      </button>
                    </div>                 
                </div>
            </ul>
          </div>
        </div>
        <div class="body" *ngIf="!isLoading && storedUser">
          <div>
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                <h6>Email</h6>
                <mat-form-field class="example-full-width" appearance="outline">
                  <input matInput [value]="user?.email"  [disabled]="true">
                </mat-form-field>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                <h6>Address</h6>
                <mat-form-field class="example-full-width" appearance="outline">
                  <input matInput [value]="user?.address" readonly [disabled]="isInputDisabled">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                <h6>Department</h6>
                <mat-form-field class="example-full-width" appearance="outline">
                  <input matInput [value]="user?.department" readonly [disabled]="isInputDisabled">
                </mat-form-field>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                <h6> Description</h6>
                <mat-form-field class="example-full-width" appearance="outline">
                  <input matInput [value]="user?.information" readonly [disabled]="isInputDisabled">
                </mat-form-field>
              </div>
            </div>              
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- </div> -->
</div>
</div>
</div>
