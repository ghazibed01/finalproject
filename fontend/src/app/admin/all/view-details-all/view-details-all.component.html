<section >
  <div class="content-block">
    <button mat-icon-button class="modal-close-button" aria-label="Close dialog"  (click)="closeDialog()">
      <mat-icon>close</mat-icon>
  </button>
 <br>
  <br>
  <br>
  <br> 
   <div class="dialog-header"  style="background-image: url(assets/images/upgrade.gif);">

    <!-- Your content goes here  -->
    <div class="row clearfix">
      <div class="col-lg-3 col-md-12">
          <div >
            <div class="contact-grid">
              <br>
              <img [src]="convertedImg" class="user-img" alt="">

            </div>
          </div>
        </div>
        

      <div class="col-lg-9 col-md-12">
        <div class="card">
          <mat-tab-group>
                      <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon msr-2">face</mat-icon>
                Upgrade {{employee?.username}} Role
              </ng-template>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="project_widget">
         <!-- <div class="row clearfix"> -->
  
          <div class="dialog-content">
            <div mat-dialog-content>
               
              <div class="example-container">
                <div *ngIf="roles.length > 0" class="role-container">
                  <mat-label class="role-label">Current Role</mat-label>
                  <ul class="role-list">
                    <li *ngFor="let role of roles" class="role-item">{{ role.name }}</li>
                  </ul>
                </div>
                <li>
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>New Role  </mat-label>
                    <mat-select [formControl]="roleControl" multiple>
                      <mat-select-trigger>
                        {{ roleControl.value ? roleControl.value.join(', ') : '' }}
                      </mat-select-trigger>
                      <mat-option *ngFor="let role of Eroles " [value]="role">
                        {{ role }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
               
          
                </li>
              </div>
            </div>
            <div mat-dialog-actions class="center-button"> 
              <button  class="blue-button" mat-flat-button (click)="updateUserRoles(user.id,roleControl.value)" tabindex="-1">Save</button>
            </div>
          </div>
    </div>
  </div>
<!-- </div> -->
</mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>       
  </div>
</section>
