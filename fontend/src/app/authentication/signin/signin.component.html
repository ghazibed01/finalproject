<div class="auth-container" >
  <div class="row auth-main">
    <div class="col-sm-6 d-none d-sm-block">
        <div class="left-img"></div>
    </div>
    <div class="col-sm-6 auth-form-section px-0">
      <div class="form-section" >
        <div class="auth-wrapper" >
        <div class="form-header">
          <div class="emoji">ðŸ‘‹</div>
          <div class="text-header">
            <h2 class="form-title">Connectez-vous Ã  Linsoft</h2>
            <p class="form-subtitle">Ravi de vous voir ! Veuillez vous connecter avec votre compte.</p>
          </div>
        </div>

          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" />
              <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>face</mat-icon>
              <mat-error *ngIf="authForm.get('username')!.hasError('required')">Username is required</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="hide">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="authForm.get('password')!.hasError('required')">Password is required</mat-error>
            </mat-form-field>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value=""> Remember me
              </label>
              <!-- Optional Forgot Password -->
              <!-- <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a> -->
            </div>

            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

            <div class="container-auth-form-btn" style="text-align: center;">
              <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading || !authForm.valid"
                class="auth-form-btn" type="submit"
                style="width: 100%; padding: 0.75rem; font-size: 1rem; font-weight: bold; background-color: #007bff; color: white; border-radius: 8px;">
                Login
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

  

  </div>
</div>
